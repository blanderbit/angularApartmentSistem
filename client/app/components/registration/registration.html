<div class="Login">
  <div class="containerform">
    <div class="form">
      <form class="login-form">
        <h3>Registration</h3>
        <input type="text" ng-model="vm.name" placeholder="Логин"
               ng-style="{border:vm.nameRequire==0?'1px solid white':'1px solid red'}"/><br>
        <input type="text" ng-model="vm.emails" placeholder="Email"
               ng-style="{border:vm.emailRequire==0?'1px solid white':'1px solid red'}"/><br>
        <input type="password" ng-model="vm.password"
               ng-style="{border:vm.passwordRequire==0?'1px solid white':'1px solid red'}" placeholder="Password"/>

        <!--<div layout="column" >-->
          <!--<md-content class="md-padding">-->
            <form ng-submit="$event.preventDefault()">
              <md-autocomplete
                md-no-cache="vm.noCache"
                md-selected-item="vm.selectedItem"
                md-search-text-change="vm.searchTextChange(vm.searchText)"
                md-search-text="vm.searchText"
                md-selected-item-change="vm.selectedItemChange(item)"
                md-items="item in vm.querySearch(vm.searchText)"
                md-item-text="item.display"
                md-min-length="0"

                placeholder="Choose your district">
                <md-item-template >
                  <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.value}}</span>
                </md-item-template>
              </md-autocomplete>
              <br/>
            </form>
          <!--</md-content>-->
        <!--</div>-->





        <button ng-click="vm.create()" ng-style="{background:vm.button == 0?'royalblue':'red'}">
          <span ng-if="vm.loading == true?false:true">Login</span>
          <!--<div class="spinnerLoginRagistration" ng-if="loading == true?true:false"></div>-->
        </button>
        <p class="message">
          You have account?
          <a href="/login">
            Log in
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
<div class="allErrors" ng-style="{opacity:vm.allEroors==0?'0':'1'}">
  <ul>
    <li ng-repeat="one in vm.error">
      {{one}}
    </li>
  </ul>
</div>
<div class="modallogin" ng-show="vm.ok==0?false:true">
  <div>
    Created
  </div>
</div>
